<!DOCTYPE html>
  <html lang="en" id="shipping-page">
    <head>
      <title>Anchorage Anchors Anchorporating</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" href="../style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet"/>
    </head>
    <body>
      <header id="site-header">
        <h1>Anchorage Anchors Anchorporating</h1>
            <nav id="site-nav">
              <ul>
                <li>
                  <a href="../">Start</a>
                </li>
                <li>
                  <a href="../payment/">Payment</a>
                </li>
                <li>
                  <a href="../shipping/">Shipping</a>
                </li>
                <li>
                  <a href="../review/">Review Order</a>
                </li>
              </ul>
            </nav>
          </header>
          <main id="content">
            <form name="post" action="../review/" method="get" aria-live="polite" aria-relevant="additions">
              <h2>Shipping Information</h2>
              <section>
                <ul>
                  <li>
                    <label for="ship-name">Name</label>
                    <input type="text" name="ship-name" id="ship-name" />
                  </li>
                  <li>
                    <label for="ship-address-one">Shipping Address One</label>
                    <input type="text" name="ship-address-one" id="ship-address-one" />
                  </li>
                  <li>
                    <label for="ship-address-two">Shipping Address Two</label>
                    <input type="text" name="ship-address-two" id="ship-address-two" />
                  </li>
                  <li>
                    <label for="ship-city">City</label>
                    <input type="text" name="ship-city" id="ship-city" />
                  </li>
                  <li>
                    <label for="scountry">Country</label>
                    <input type="text" name="scountry" id="scountry" />
                  </li>
                  <li>
                    <label for="szip">Zip Code</label>
                    <input type="text" name="szip" id="szip" />
                  </li>
                  <li>
                    <label for="sstate">State</label>
                    <input type="text" name="sstate" id="sstate" />
                  </li>
                  <li>
                    <label for="ship-po">PO</label>
                    <input type="text" name="ship-po" id="ship-po" />
                  </li>
                </ul>
              </section>
              <button id="cont" type="submit">Save and Continue to Review</button>
            </form>
          </main>
          <form action="../payment/">
            <button type="submit">Back to Payment</button>
          </form>
        <footer id="footer">
          <p>Site content for Anchorage Anchors Anchorporating</p>
        </footer>
          <script src="../main.js"></script>
      </body>
  </html>
